<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<div class="card">
					<div class="card-header" data-background-color="gray">
						<h4 class="title">Login</h4>
					</div>
					<div class="card-content">
						<form role="form">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-12">
										<label class="control-label">Login</label>
										<input type="text" class="form-control" name="login" [(ngModel)]="usuario" required />
									</div>
									<div class="col-md-12">
										<label class="control-label">Senha</label>
										<input type="password" class="form-control" name="senha" [(ngModel)]="senha" required />
									</div>
								</div> 
							</div>
							<div class="form-group text-center">
								<button class="btn btn-success background-gray-4" (click)="login()">Entrar</button>
								<a class="btn btn-danger background-gray-3" routerLink="/register">Registrar</a>
							</div>
							<div class="clearfix"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
